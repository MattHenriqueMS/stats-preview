<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="card">
    <div class="texto">
      <h1 class="primeiro-titulo">Get <b>insights</b> that help your business grow.</h1>

      <p class="paragrafo">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="numeros">
        <div class="companhias">
          <p class="num">10k+</p> 
          <p class="txt">companies</p>
        </div>
        <div class="tamplate">
          <p class="num">314</p> 
          <p class="txt">templates</p>
        </div>
        <div class="consultas">
          <p class="num">12M+</p> 
          <p class="txt">queries</p>
        </div>
      </div>
    </div>
    <div class="imagem">
      <img src="./images/image-header-desktop.jpg" alt="pessoas em um escritorio">
      <div class="overlay"></div>
    </div>
  </div>


</body>
</html>
